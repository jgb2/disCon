
<html>

    <head>
        <title>Learning words from animals</title>
        <script src="jquery-1.11.2.min.js"></script>
        <script src="mmturkey.js"></script>
        <link rel="stylesheet" href="style_kid.css" />
    </head>

    <body>
        <!-- The instructions slide. -->

        <div class="slide" id="instructions">
            <div style="width: 500px; margin: 0 auto; text-align: center; background-color: #8C1516; padding: 20px 15px 10px 10px">
                <img src="images/stanford.png" height="46" width="360" alt="Stanford University">
            </div>
            <p id='logo-text'>Stanford Language and Cognition Lab</p>

            <p class="block-text"><center>Thank you for participating in this study! <br></center></p>

            <p class="block-text"><center>
                Enter subject ID: <br>
                <input type="text" id="subjectID" name="subjectID" size="30"> 
                </center></p>

            <p class="block-text"><center>
                Enter subject age: <br>
                <input type="text" id="subjectAge" name="subjectAge" size="30"> 
                </center></p>

            <br><br>
            <center>
                <button type="button" onClick="this.blur(); experiment.checkInput()">Start touch training</font></button>
            <div id="checkMessage"> </div>
        </div>


        <!-- touch training -->   
        <div class="slide" id="trainingDot"></div> 
        
        <div class="slide" id="dotGame">
            <br><br><br><br><br><br><br>
            <center>
                <button type="button" onClick="this.blur(); experiment.trainingDot()">More Dot Games</button>
            </center>
            <center>
                <button type="button" onClick="this.blur(); experiment.introAll()">Start Game!</button>
            </center>
        </div>

        <!-- The training slide. -->
        <div class="slide" id="introAll">
            <div align="center" width="500px">
                <p id='logo-text'>Instructions</p>
                <table style="width:100%">
                    <tbody>
                        <p class="block-text" id="text_introAll">
                        </p>
                        <p class="block-text" id="text_introAll_2">
                        </p>


                        <tr align="center" height="300px">
                            <td>

                            </td>
                            <td>
                                <img src="images/agents/Bear_straight.png" style="position:absolute;TOP: 230px;LEFT: 390px;WIDTH: 200px;">
                            </td>
                            <td>

                            </td>

                        <tr align="center" height="50px">
                            <td>
                                <img src="images/bread.png" style="position:absolute; BOTTOM: 180px;LEFT: 240px;WIDTH: 110px;z-index:1;">
                            </td>

                            <td> 
                                <img src="images/pencil.png" style="position:absolute;BOTTOM: 180px;LEFT: 440px;WIDTH: 110px;z-index:1;">
                            </td>

                            <td>
                                <img src="images/tv.png" style=" position:absolute;BOTTOM: 180px;LEFT: 630;WIDTH: 110px;z-index:1;">
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button id="button" type="button" onClick="this.blur(); experiment.intro();">Let's begin</button>

            </div>
        </div>


        <!-- The main slide (input + choice slide). -->   
        <div class="slide" id="input"> 
            <div class="speech" id="text_correctItem"></div>
            <img class="background" id="background" src=""> 
            <audio id="sound" src = ""></audio> 

            <!--all agents-->
            <p style="text-align:center;">
                <img id="Bear_straight" class="agent"  src="images/agents/Bear_straight.png">  
                <img id="Beaver_straight" class="agent"  src="images/agents/Beaver_straight.png"> 
                <img id="Bunny_straight" class="agent"  src="images/agents/Bunny_straight.png"> 
                <img id="Cat_straight" class="agent"  src="images/agents/Cat_straight.png"> 
                <img id="Dog_straight" class="agent"  src="images/agents/Dog_straight.png"> 
                <img id="Elephant_straight" class="agent"  src="images/agents/Elephant_straight.png"> 
                <img id="Frog_straight" class="agent"  src="images/agents/Frog_straight.png"> 
                <img id="Monkey_straight" class="agent"  src="images/agents/Monkey_straight.png">

                <img id="Sheep_straight" class="agent"  src="images/agents/Sheep_straight.png"> 
                <img id="Tiger_straight" class="agent"  src="images/agents/Tiger_straight.png"> 
            </p>

            <img id="item_l" class="item" src="">

            <img id="item_m" class="item" src="">

            <img id="item_r" class="item" src="">

            <nextButton class ="button" type="button" id="next-input" align="center" onclick="this.blur(); experiment.train2();">Next</nextButton>

            <nextButton class ="button" type="button" id="next-novel" align="center" onclick="this.blur(); experiment.choice2();">Next</nextButton>
        </div>

        <!--  transition slide-->

        <div class="slide" id="transition"> 

            <div class="speech" id="text_intro"></div>
            <div class="speech" id="text_transition"></div>

            <audio id="sound" src = ""></audio>

            <!--all agents-->
            <img id="Bear_transition" class="agent_transition"  src="images/agents/Bear_transition.png">
            <img id="Beaver_transition" class="agent_transition"  src="images/agents/Beaver_transition.png">
            <img id="Bunny_transition" class="agent_transition"  src="images/agents/Bunny_transition.png">
            <img id="Cat_transition" class="agent_transition"  src="images/agents/Cat_transition.png">
            <img id="Dog_transition" class="agent_transition"  src="images/agents/Dog_transition.png">
            <img id="Elephant_transition" class="agent_transition"  src="images/agents/Elephant_transition.png">
            <img id="Frog_transition" class="agent_transition"  src="images/agents/Frog_transition.png">
            <img id="Monkey_transition" class="agent_transition"  src="images/agents/Monkey_transition.png">
            <img id="Mouse_transition" class="agent_transition"  src="images/agents/Mouse_transition.png">
            <img id="Pig_transition" class="agent_transition"  src="images/agents/Pig_transition.png">

</html>
